  <style>
    body {

      font-weight: 300;
      font-size: 96%;
      line-height: 1.4;
      min-height: 100%;
      position: relative;
      background-color: transparent;
    }
    .page-header {
      position: fixed;
      width: calc(100%);
      margin: 0 30px;
      top: 0;
      right: 0;
      z-index: 999;
      -webkit-transition: all 0.2s ease-in-out;
      -moz-transition: all 0.2s ease-in-out;
      -o-transition: all 0.2s ease-in-out;
      transition: all 0.2s ease-in-out;
    }
    .mars_now {
      height: auto;
      border-radius: 2px;
      padding: 0;
      border: none;
      display: inline-block;
      cursor: pointer;
      height: auto;
      border-top-left-radius: 2px;
      border-top-right-radius: 2px;

    .nav_title {
      font-weight: 600;

      cursor: pointer;
      letter-spacing: -0.02em;
      box-sizing: border-box;
      letter-spacing: -0.02em;
    }
    .nav_li {
      padding: 0;
      border: none;
      display: inline-block;
      cursor: pointer;
      height: auto;
      border-top-left-radius: 2px;
      border-top-right-radius: 2px;
      white-space: nowrap;
    }
    .main_nav_item {
      font-size: 0.9rem;
      font-weight: 600;
      padding: 0.5em 6px;
      color: white;

      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .site_nav {
      padding-top: 18px;
      width: 100%;

      height: 82px;
      top: auto;
      left: auto;

    .icon {
      content: "";

      width: 6.25em;
      height: 5.6875em;
      background-image: url(https://mars.nasa.gov//assets/mars.svg);
      background-repeat: no-repeat;
      background-size: contain;
      position: absolute;
      transform: translate(-71%, -50%);
      box-sizing: border-box;
      margin-right: 0.8em;
    }
    .page_cover {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .pullout_subnav {
      display: inline-block;
      position: relative;
      border: 0;
      vertical-align: middle;
      color: white;
      padding: 0.5em 0.7em 0.5em 0.3em;
    }
    .nav_toggle {
      background: url(https://mars.nasa.gov//assets/nav_toggle.png) no-repeat center;
      background-size: 32px;
      border: 1px solid #565656;
      transition: border 200ms;
      display: inline-block;
      cursor: pointer;
      margin-right: 1em;
      height: 33px;
      width: 47px;
      text-align: center;
      vertical-align: middle;
    }
    .arrow {
      width: 0;
      height: 0;
      border-top: 6px solid transparent !important;
      border-bottom: 6px solid transparent !important;
      border-left: 8px solid gray;
      display: inline-block;
      transform: rotate(-90deg);
      position: relative;
      top: calc(50% - 14px);
      transition: border 200ms;
    }

    .fit {
      display: none;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 80px;
      border-right: 1px solid #ffffff36;
      width: 320px;
      height: 100%;
      background: #ffffff36;
      backdrop-filter: blur(40px);
      box-shadow: 2px 0px 10px rgb(0 0 0 / 15%);

    #magic_shell_subnav {

      list-style: none;
      list-style-image: none;

    .arrow_expand {
      display: inline-block;

    #site_nav_container .nav_title {
      display: block;
      position: relative;
      line-height: 1.4em;
      font-weight: 700;
      margin-bottom: 0;
      height: 100%;
      cursor: pointer;
    }

  <script>
    (async function () {
      let { viewer, mapMain } = await new Map3D();
      mapMain.geo.box.init(viewer);
    })();

    let headerControl = document.getElementById("header-control");
    let pageCover = document.getElementById("page_cover");

    // Èº†Ê†áÁßªÂÖ•‰∫ã‰ª∂Â§ÑÁêÜÂáΩÊï∞
    function handleMouseEnter() {
      pageCover.style.opacity = 1;
    }

    // Èº†Ê†áÁßªÂá∫‰∫ã‰ª∂Â§ÑÁêÜÂáΩÊï∞
    function handleMouseLeave() {
      pageCover.style.opacity = 0;
    }

    headerControl.addEventListener("mouseover", handleMouseEnter);
    headerControl.addEventListener("mouseout", handleMouseLeave);
