<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div id="cesiumContainer" style="height: 100%; width: 100%"></div>
    <map-indicator ref-viewer="viewer"></map-indicator>
  </body>

  <script type="module">
    export let viewer;
    import { Map3D } from './src/main.ts';
    import { registerRef } from './src/components/middleware';

    Map3D.create({ mapId: 'cesiumContainer' })
      .then(({ viewer }) => {
        registerRef('viewer', viewer);
      })
      .catch((error) => {
        console.error('Error initializing Map3D:', error);
      });
  </script>
</html>
