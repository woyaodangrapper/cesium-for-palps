<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div id="cesiumContainer" style="height: 100%; width: 1000%"></div>
  </body>

  <script type="module">
    import { Map3D } from './src/main.ts';
    Map3D.create({ mapId: 'cesiumContainer' })
      .then((map3D) => {
        // 使用初始化后的 Map3D 实例
        console.log('Map3D initialized:', map3D);
      })
      .catch((error) => {
        console.error('Error initializing Map3D:', error);
      });
  </script>
</html>
